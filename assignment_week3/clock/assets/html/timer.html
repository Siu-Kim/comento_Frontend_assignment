<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer_layout</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="battery-box">
                <div class="battery-box__layer">100%</div>
            </div>
            <div class="tab">
                <button type="button" class="tab__time btn">시간</button>
                <button type="button" class="tab__alarm btn">알람</button>
                <button type="button" class="tab__timer btn">타이머</button>
            </div>
        </header>
        <main class="inner contents-area">
        </main>
    </div>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/clock.js"></script>
    <script type="module" src="../js/alarm.js"></script>
    <script type="module" src="../js/timer.js"></script>
</body>
</html>
