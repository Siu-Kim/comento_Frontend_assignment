<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_layout</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="battery-box">
                <div class="battery-box__remaining ">100%</div>
            </div>
            <div class="tab">
                <button type="button" class="tab__time tab-btn btn-1" data-mode="clock">시간</button>
                <button type="button" class="tab__alarm tab-btn btn-1" data-mode="alarm">알람</button>
                <button type="button" class="tab__timer tab-btn btn-1" data-mode="timer">타이머</button>
            </div>
        </header>
        <main class="inner contents-area">
        </main>
    </div>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/clock.js"></script>
</body>
</html>
