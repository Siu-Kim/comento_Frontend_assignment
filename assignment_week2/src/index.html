<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="utf-8"/>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main class = "main">
            <section class="display">
                <div class="display__button">
                    <a class="" href="#">
                        <img class="display__history-img" src="../images/free-icon-history-19025315.png" alt="history_icon" />
                    </a>
                </div>
                <div class="display__screen container">
                    <h2 class="display__screen--answer font-1">Answer</h2>
                    <p class="display__screen--expression">expressionn</p>
                </div>
                <div class="display__history"></div>
                <div class="display__history--extend"></div>
            </section>
            <section class="gnb">
                <div class="gnb__container container">
                    <button class="gnb__button btn--general font-3">일반</button>
                    <button class="gnb__button btn--engineering font-3">공학용</button>
                    <button class="gnb__button btn--unit font-3">단위</button>
                </div>
                <div class="unit-convert-page"></div>
            </section>
            <section class="keypad">
                <div class="keypad__container--advanced container grid-cnt">
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\frac{a}{b}" title="\frac{a}{b}" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?sin" title="sin" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?x^{a}" title="x^{a}" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?cos" title="cos" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\sqrt{}" title="\sqrt{}" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?tan" title="tan" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\pi&space;" title="\pi " />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?Ans" title="Ans" />
                    </button>
                </div>
                <div class="keypad__container--numpad container grid-cnt">
                    <button class="keypad__pad-button font-3">CE</button>
                    <button class="keypad__pad-button font-3">%</button>
                    <button class="keypad__pad-button font-3">()</button>
                    <button class="keypad__pad-button font-3">7</button>
                    <button class="keypad__pad-button font-3">8</button>
                    <button class="keypad__pad-button font-3">9</button>
                    <button class="keypad__pad-button font-3">4</button>
                    <button class="keypad__pad-button font-3">5</button>
                    <button class="keypad__pad-button font-3">6</button>
                    <button class="keypad__pad-button font-3">1</button>
                    <button class="keypad__pad-button font-3">2</button>
                    <button class="keypad__pad-button font-3">3</button>
                    <button class="keypad__pad-button font-3">+/-</button>
                    <button class="keypad__pad-button font-3">0</button>
                    <button class="keypad__pad-button font-3">.</button>
                </div>
                <div class="keypad__container--basic container grid-cnt">
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\LARGE&space;&plus;" title="+" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\LARGE&space;-" title="-" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\LARGE&space;\times&space;" title="\times " />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\LARGE&space;\div" title="\div" />
                    </button>
                    <button class="keypad__pad-button font-3">
                        <img src="https://latex.codecogs.com/svg.image?\LARGE&space;=" title="=" />
                    </button>
                </div>
            </section>  
        </main>
    </body>

</html>
